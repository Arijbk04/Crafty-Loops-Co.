<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Daisy Crochet Co.</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Daisy Crochet Co.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="basket.html">Basket</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">My Account</a></li>
            </ul>
        </div>
    </nav>

    <div class="container my-5">
        <h2>My Account</h2>
        <p>Manage your account details below:</p>

        <!-- Account Details Form -->
        <form>
            <div class="form-group">
                <label for="accountName">Name:</label>
                <input type="text" class="form-control" id="accountName" placeholder="Your Name">
            </div>
            <div class="form-group">
                <label for="accountEmail">Email:</label>
                <input type="email" class="form-control" id="accountEmail" placeholder="Your Email">
            </div>
            <div class="form-group">
                <label for="accountPassword">Password:</label>
                <input type="password" class="form-control" id="accountPassword" placeholder="New Password">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Daisy Crochet Co.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
